<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>shibboleth.nyu.edu</title>
    <link rel="stylesheet" href="css/nyu.css">
  </head>
  <body>
    <div class="top-container">
      <img src="images/nyu_logo.png" alt="">
    </div>

    <div class="middle-container">
      <div class="col1">


        <form class="login" action="/" method="post">
          <h1>NYU Login</h1>
          <label for="netid">NetID</label><br>
          <input class="inputbox" type="text" autocomplete="off" name="j_username" id="netid" autofocus required value><br>
          <label for="password">Password</label><br>
          <input class="inputbox" type="password" name="j_password" id="password" required value=""><br>
          <button class="submit_button" type="submit" name="button">

          <img class="submit_img" src="images/NYU_Login.png" alt="">
          </button>

        </form>
      </div>


      <div class="col2">
        <p>By your use of these resources, you agree to abide by the <a href="https://www.nyu.edu/about/policies-guidelines-compliance/policies-and-guidelines/responsible-use-of-nyu-computers-and-data-policy-on.html">Policy on Responsible Use of NYU Computers and Data.</a></p>
        <hr>
        <p>Before entering your NetID and password, verify that the URL for this page begins with: <strong>https://shibboleth.nyu.edu</strong></p>
      </div>

    </div>

    <p class="help">Need Help?</p>

  </body>
</html>
